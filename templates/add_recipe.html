{% extends "base.html" %}
{% block content %}

    <h3 class="light-black-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <!-- category selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name"></label>
                </div>
            </div>
            <!-- Diet name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix black-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Diet Name</label>
                </div>
            </div>
            <!-- Diet description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix black-text text-darken-4"></i>
                    <textarea id="diet_description" name="diet_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="diet_description">Diet Description</label>
                </div>
            </div>
            <!-- Prep Time -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix black-text text-darken-4"></i>
                    <textarea id="diet_description" name="diet_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="prep_time">Prep Time</label>
                </div>
            </div>
            <!-- Cook Time -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix black-text text-darken-4"></i>
                    <textarea id="diet_description" name="diet_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="cook_time">Cook Time</label>
                </div>
            </div>
            <!-- Diet ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix black-text text-darken-4"></i>
                    <textarea id="diet_description" name="diet_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="Ingridients">Ingridients</label>
                </div>
            </div>
            </form>
            </div>

            {% endblock %}
